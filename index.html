<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronomy-daily</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <article class="d-flex flex-row">
      <div id="sideBar">
        <div class="d-flex flex-row flex-wrap">
          <h2 class="w-100 text-center mt-3 mb-0" id="logo">Astronomy-daily</h2>
        </div>
        <hr />
        <ul id="list">
          <form id="date-range-form" class="d-flex flex-column p-2">
            <label for="start-date-input">Start Date:</label>
            <input type="date" id="start-date-input" required />
            <br />
            <label for="end-date-input">End Date:</label>
            <input type="date" id="end-date-input" required />
            <br />
            <button
              type="button"
              class="btn redHover mb-2"
              id="fetch-apods-btn"
              onclick="fetchAPODs()"
            >
              Get APODs
            </button>
            <button
              type="button"
              class="btn redHover"
              id="fetch-apods-btn"
              onclick="clearAPODs()"
            >
              Clear
            </button>
          </form>
        </ul>
      </div>
      <section id="astronomyContainer" class="w-75 d-flex flex-column">
        <div>
          <ul id="astroList" class="d-flex flex-row flex-wrap">
          </ul>
        </div>
      </section>
    </article>
    <footer class="d-flex justify-content-center align-items-center">
      <p>Nico Viljanen 2023</p>
    </footer>
    <div
      id="whiteBlur"
      class="position-absolute top-0 bottom-0 start-0 end-0 visible"
    >
      <div id="detailedView" class="p-3 position-absolute">
        <button
          id="viewCloser"
          onclick="closeDetailedView()"
          class="btn text-white redHover mb-3"
        >
          Close
        </button>
        <div id="details" class="d-flex flex-column p-4 pt-0">
          <div id="visualDetails"></div>
          <div class="d-flex flex-row">
            <section class="w-50">
              <div class="d-flex flex-column">
                <h2 class="text-white" id="detailedTitle"></h2>
                <p class="text-white" id="detailedExplanation">Description:</p>
              </div>
            </section>
            <section class="w-50 d-flex justify-content-end p-4">
              <ul class="detailedList p-3 w-100">
                <li>Information about picture:</li>
                <li class="text-white detailedListItem" id="detailedDate">
                </li>
                <li class="text-white detailedListItem" id="detailedCopyright">
                </li>
                <li></li>
              </ul>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    initialize();
  </script>
</html>
